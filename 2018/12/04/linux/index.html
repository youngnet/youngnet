        <h4 id="Tmux"><a href="#Tmux" class="headerlink" title="Tmux"></a>Tmux</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install tmux</span><br><span class="line"></span><br><span class="line">tmux new -s session</span><br><span class="line">tmux new -s session -d <span class="comment">#在后台建立会话</span></span><br><span class="line">tmux ls <span class="comment">#列出会话</span></span><br><span class="line">tmux attach -t session <span class="comment">#进入某个会话</span></span><br><span class="line">tmux <span class="built_in">kill</span>-window -t :name  <span class="comment">#删除某个会话</span></span><br><span class="line"></span><br><span class="line">tmux的任何指令，都包含一个前缀，也就是说，你按了前缀(一组按键， 默认是Ctrl+b)以后，系统才知道你接下来的指令是发送给tmux的。</span><br><span class="line"></span><br><span class="line">C-b ? 显示快捷键帮助</span><br><span class="line">C-b C-o 调换窗口位置，类似与vim 里的C-w</span><br><span class="line">C-b 空格键 采用下一个内置布局</span><br><span class="line">C-b ! 把当前窗口变为新窗口</span><br><span class="line">C-b “ 横向分隔窗口</span><br><span class="line">C-b % 纵向分隔窗口</span><br><span class="line">C-b q 显示分隔窗口的编号</span><br><span class="line">C-b o 跳到下一个分隔窗口</span><br><span class="line">C-b 上下键 上一个及下一个分隔窗口</span><br><span class="line">C-b C-方向键 调整分隔窗口大小</span><br><span class="line">C-b c 创建新窗口</span><br><span class="line">C-b 0~9 选择几号窗口</span><br><span class="line">C-b c 创建新窗口</span><br><span class="line">C-b n 选择下一个窗口</span><br><span class="line">C-b l 切换到最后使用的窗口</span><br><span class="line">C-b p 选择前一个窗口</span><br><span class="line">C-b w 以菜单方式显示及选择窗口</span><br><span class="line">C-b t 显示时钟</span><br><span class="line">C-b ; 切换到最后一个使用的面板</span><br><span class="line">C-b x 关闭面板</span><br><span class="line">C-b &amp; 关闭窗口</span><br><span class="line">C-b s 以菜单方式显示和选择会话</span><br><span class="line">C-b d 退出tumx，并保存当前会话，这时，tmux仍在后台运行，可以通过tmux attach进入 到指定的会话</span><br><span class="line">C-b [ 调出滚动可以使用pgup pgdn l r t d移动位置</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line">配置</span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># author   : Xu Xiaodong &lt;xxdlhy@gmail.com&gt;</span></span><br><span class="line"><span class="comment"># modified : 2012 Jul 22</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#-- base settings --#</span></span><br><span class="line"><span class="built_in">set</span> -g default-terminal <span class="string">"screen-256color"</span></span><br><span class="line"><span class="built_in">set</span> -g display-time 3000</span><br><span class="line"><span class="built_in">set</span> -g escape-time 0</span><br><span class="line"><span class="built_in">set</span> -g <span class="built_in">history</span>-limit 65535</span><br><span class="line"><span class="built_in">set</span> -g base-index 1</span><br><span class="line"><span class="built_in">set</span> -g pane-base-index 1</span><br><span class="line"></span><br><span class="line"><span class="comment">#-- bindkeys --#</span></span><br><span class="line"><span class="comment"># prefix key (Ctrl+a)</span></span><br><span class="line"><span class="built_in">set</span> -g prefix ^a</span><br><span class="line">unbind ^b</span><br><span class="line"><span class="built_in">bind</span> a send-prefix</span><br><span class="line"></span><br><span class="line"><span class="comment"># split window</span></span><br><span class="line">unbind <span class="string">'"'</span></span><br><span class="line"><span class="comment"># vertical split (prefix -)</span></span><br><span class="line"><span class="built_in">bind</span> - splitw -v</span><br><span class="line">unbind %</span><br><span class="line"><span class="built_in">bind</span> | splitw -h <span class="comment"># horizontal split (prefix |)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># select pane</span></span><br><span class="line"><span class="built_in">bind</span> k selectp -U <span class="comment"># above (prefix k)</span></span><br><span class="line"><span class="built_in">bind</span> j selectp -D <span class="comment"># below (prefix j)</span></span><br><span class="line"><span class="built_in">bind</span> h selectp -L <span class="comment"># left (prefix h)</span></span><br><span class="line"><span class="built_in">bind</span> l selectp -R <span class="comment"># right (prefix l)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># resize pane</span></span><br><span class="line"><span class="built_in">bind</span> -r ^k resizep -U 10 <span class="comment"># upward (prefix Ctrl+k)</span></span><br><span class="line"><span class="built_in">bind</span> -r ^j resizep -D 10 <span class="comment"># downward (prefix Ctrl+j)</span></span><br><span class="line"><span class="built_in">bind</span> -r ^h resizep -L 10 <span class="comment"># to the left (prefix Ctrl+h)</span></span><br><span class="line"><span class="built_in">bind</span> -r ^l resizep -R 10 <span class="comment"># to the right (prefix Ctrl+l)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># swap pane</span></span><br><span class="line"><span class="comment"># swap with the previous pane (prefix Ctrl+u)</span></span><br><span class="line"><span class="built_in">bind</span> ^u swapp -U</span><br><span class="line"><span class="comment"># swap with the next pane (prefix Ctrl+d)</span></span><br><span class="line"><span class="built_in">bind</span> ^d swapp -D</span><br><span class="line"></span><br><span class="line"><span class="comment"># misc</span></span><br><span class="line"><span class="comment"># select the last pane (prefix e)</span></span><br><span class="line"><span class="built_in">bind</span> e lastp</span><br><span class="line"><span class="comment"># select the last window (prefix Ctrl+e)</span></span><br><span class="line"><span class="built_in">bind</span> ^e last</span><br><span class="line"><span class="comment"># kill pane (prefix q)</span></span><br><span class="line"><span class="built_in">bind</span> q killp</span><br><span class="line"><span class="comment"># kill window (prefix Ctrl+q)</span></span><br><span class="line"><span class="built_in">bind</span> ^q killw</span><br><span class="line"></span><br><span class="line"><span class="comment"># copy mode</span></span><br><span class="line"><span class="comment"># enter copy mode (prefix Escape)</span></span><br><span class="line"><span class="built_in">bind</span> Escape copy-mode</span><br><span class="line"><span class="comment"># paste buffer (prefix Ctrl+p)</span></span><br><span class="line"><span class="built_in">bind</span> ^p pasteb</span><br><span class="line"><span class="comment"># select (v)</span></span><br><span class="line"><span class="built_in">bind</span> -t vi-copy v begin-selection</span><br><span class="line"><span class="comment"># copy (y)</span></span><br><span class="line"><span class="built_in">bind</span> -t vi-copy y copy-selection</span><br><span class="line"></span><br><span class="line"><span class="comment"># zoom pane &lt;-&gt; window</span></span><br><span class="line"><span class="comment">#http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/examples/tmux-zoom.sh</span></span><br><span class="line"><span class="built_in">bind</span> ^z run <span class="string">"tmux-zoom"</span></span><br><span class="line"></spa
